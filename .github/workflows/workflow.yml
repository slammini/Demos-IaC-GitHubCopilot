# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      #Login to Azure
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # # Deploy the terraform template in vm.tf to create a vm using hashicorp/setup-terraform@v1 action. 
      # - uses: hashicorp/setup-terraform@v1
      #   with:
      #     terraform_version: 0.14.7
      # - run: terraform init ./Code
      # - run: terraform plan ./Code
      # - run: terraform apply -auto-approve ./Code
             
      # Depoly the ansible playbook in ./Code vm.yml to create a vm. Install all the prerequisites
      # Install latest ansible version
      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install software-properties-common
          sudo apt-add-repository --yes --update ppa:ansible/ansible
          sudo apt install ansible -y
      - name: Install Python
        run: |
          sudo apt update
          sudo apt install python3
      - name: Install pip
        run: |
          sudo apt update
          sudo apt install python3-pip -y
      - name: Install Azure CLI
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
      - name: Install Ansible Azure Module
        run: |
          pip3 install ansible[azure]
      - name: Install Azure Collection
        run: |
          ansible-galaxy collection install azure.azcollection
      - name: Run Ansible Playbook
        run: |
          ansible-playbook ./Code/vm.yml
           
                  
      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
